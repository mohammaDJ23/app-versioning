name: Release

on:
  push:
    branches: [master]

jobs:
  release:
    if: github.event.pull_request.merged == true
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Fetches the entire Git history (all commits, tags, and branches)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.10.0'

      - name: Install dependencies
        run: npm ci

      - name: Debug current state
        run: |
          echo "=== CURRENT STATE ==="
          echo "Package.json version:"
          cat package.json | grep version || echo "No version field"
          echo ""
          echo "Last 5 commits:"
          git log --oneline -5
          echo ""
          echo "Existing tags:"
          git tag -l
          echo "=== END CURRENT STATE ==="

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: "semantic-release:*"  # Enable debug mode
        run: npx semantic-release --debug

      - name: Verify changes
        run: |
          echo "=== VERIFYING CHANGES ==="
          echo "Package.json version after release:"
          cat package.json | grep version || echo "No version field"
          echo ""
          echo "Git status:"
          git status
          echo "=== END VERIFICATION ==="
